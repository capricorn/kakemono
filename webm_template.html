<html>
    <meta name="referrer" content="none">
    <head>
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div id="feed">
            {% for webm in webms %}
                <div class="swiper-slide video-size">
                    <span class="text-overlay">
                        {{webm.0}}
                    </span>
                    <video class="vid" controls loop>
                        <source src="{{webm.1}}" type="video/webm">
                    </video>
                </div>
            {% endfor %}
        </div>
    </body>
    <style>
        .text-overlay {
          position: absolute;
          display: block;
          color: white;
          padding: 48px;
          font-size: 24px;
          top: 0;
          left: 0;
          font-family: sans-serif;
          background-color: black;
          width: 100%;
          z-index: 1;
        }

        /*
        video {
            display: block;
        }
        */
        
        .video-size {
          height: 100%;
          width: 100%;
          background: black;
          position: relative;
          
          /*
          border-style: dotted;
          border-color: red;
          border-width: 8px;
          */
          overflow: hidden;
        }

        video {
            /*object-fit: fill;*/
            object-fit: contain;
            width: 100%;
            height: 100%;
        }

        #grid {
          height: 100vh;
        }

        body {
          margin: 0;
        }

        .swiper-container {
            height: 100%;
        }
    </style>
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="scrollchan.js"></script>
</html>
