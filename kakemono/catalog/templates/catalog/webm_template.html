{% load static %}
<html>
    <meta name="referrer" content="none">
    <head>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="{% static "catalog/scrollchan.css" %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        {% for thread in webms %}
            <div class="video-size">
                {% if thread.title %}
                    <div class="text-overlay-container">
                        <span class="text-overlay">{{thread.title}}</span>
                    </div>
                {% endif %}

                <video class="vid" controls loop src="{{thread.urls.0}}" type="video/webm"></video>

                <div class="view-thread-box" onclick="showThread('{{thread.board}}', '{{thread.id}}')">
                    <span class="thread-arrow-span material-icons">
                      keyboard_arrow_right
                    </span>
              </div>
            </div>
        {% endfor %}

        <script src="{% static "catalog/scrollchan.js" %}"></script>
    </body>
</html>
